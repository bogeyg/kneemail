<head>
  <title>Splash</title>
  <link rel="stylesheet" type="text/css" href="chrome://kneemail/skin/css/splash.css">
</head>
<body>
<table id="splash_container">
  <tbody>
    <tr>
      <td>
      <center>
      <div class="envelope">
        <img class="logo" alt="Logo" title="Logo" src="chrome://kneemail/skin/images/stamp_logo.png">
      <span id="welcome"></span><br>
      <span id="version" class="version"></span><br>
      <br>
      <br>
      <center>
      <table class="stats">
        <tbody>
          <tr>
            <td id="prayers_label"></td>
            <td id="prayers_count" align="right"></td>
          </tr>
          <tr>
            <td id="answers_label"></td>
            <td id="answers_count" align="right"></td>
          </tr>
          <tr>
            <td id="praises_label"></td>
            <td id="praises_count" align="right"></td>
          </tr>
          <tr>
            <td id="general_label"></td>
            <td id="general_count" align="right"></td>
          </tr>
          <tr>
            <td id="inactive_label"></td>
            <td id="inactive_count" align="right"></td>
          </tr>
          <tr>
            <td colspan="2">
            <hr></td>
          </tr>
          <tr>
            <td id="total_label"></td>
            <td id="total_count" align="right"></td>
          </tr>
        </tbody>
      </table>
      </center>
      </div>
      </center>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
